<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="google-site-verification" content="_TCBQpGHbcooI517X0sF_45an41ClZHtBWgyif_H0CA" />
    <title>RailPredict | Next-Gen Waitlist Intelligence</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #000000;
            --glass-bg: rgba(20, 20, 20, 0.6);
            /* Darker glass for black bg */
            --glass-border: rgba(255, 255, 255, 0.15);
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent-color: #00d2ff;
            --accent-hover: #3a7bd5;
            --input-bg: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* Use min-height to allow scroll on small landscape */
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow-x: hidden;
            /* Prevent horizontal scroll */
        }

        /* Background Orbs */
        .orb {
            position: fixed;
            /* Fixed so they don't scroll away */
            border-radius: 50%;
            filter: blur(100px);
            z-index: -1;
            opacity: 0.4;
        }

        .orb-1 {
            width: 50vw;
            height: 50vw;
            background: #8e2de2;
            top: -10vw;
            left: -10vw;
            max-width: 400px;
            max-height: 400px;
        }

        .orb-2 {
            width: 60vw;
            height: 60vw;
            background: #4a00e0;
            bottom: -10vw;
            right: -10vw;
            max-width: 500px;
            max-height: 500px;
        }

        .container {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: clamp(1.5rem, 5vw, 3rem);
            /* Fluid padding */
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            border: 1px solid var(--glass-border);
            width: 100%;
            max-width: 420px;
            text-align: center;
            animation: fadeIn 0.8s ease-out;
            position: relative;
            z-index: 1;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            margin: 0;
            font-size: clamp(2rem, 8vw, 2.5rem);
            /* Fluid font size */
            background: linear-gradient(to right, #00d2ff, #3a7bd5);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            letter-spacing: -1px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: clamp(0.9rem, 3vw, 1rem);
            margin-top: 0.5rem;
            margin-bottom: 2rem;
            font-weight: 300;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-size: 0.85rem;
            font-weight: 500;
            margin-left: 4px;
            letter-spacing: 0.5px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            pointer-events: none;
            display: flex;
            align-items: center;
        }

        input {
            width: 100%;
            padding: 14px 14px 14px 45px;
            /* Space for icon */
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            font-size: 1rem;
            box-sizing: border-box;
            background-color: var(--input-bg);
            color: var(--text-primary);
            font-family: 'Outfit', sans-serif;
            transition: all 0.3s ease;
            -webkit-appearance: none;
            appearance: none;
            /* Remove default styling on iOS */
        }

        input:focus {
            outline: none;
            border-color: var(--accent-color);
            background-color: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.2);
        }

        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #00d2ff, #3a7bd5);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 1rem;
            font-family: 'Outfit', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            -webkit-tap-highlight-color: transparent;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 210, 255, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .error {
            color: #ff6b6b;
            background-color: rgba(255, 107, 107, 0.1);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            border: 1px solid rgba(255, 107, 107, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        /* Responsive Adjustments */
        @media (max-height: 700px) {
            .container {
                padding: 2rem;
            }

            .subtitle {
                margin-bottom: 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }
        }

        .footer {
            margin-top: 2rem;
            border-top: 1px solid var(--glass-border);
            padding-top: 1.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .github-link {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
        }

        .github-link:hover {
            color: var(--text-primary);
        }

        .disclaimer {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.4);
            max-width: 300px;
            line-height: 1.4;
        }
    </style>
</head>

<body>
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>

    <div class="container">
        <h1>RailPredict</h1>
        <div class="subtitle">Next-Gen Waitlist Intelligence</div>

        {% if error %}
        <div class="error">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
            {{ error }}
        </div>
        {% endif %}

        <form action="/predict" method="POST">
            <div class="form-group">
                <label for="train_no">TRAIN NUMBER</label>
                <div class="input-wrapper">
                    <div class="input-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="6" y="3" width="12" height="18" rx="2" ry="2"></rect>
                            <line x1="6" y1="8" x2="18" y2="8"></line>
                            <line x1="6" y1="13" x2="18" y2="13"></line>
                            <circle cx="9" cy="18" r="1"></circle>
                            <circle cx="15" cy="18" r="1"></circle>
                        </svg>
                    </div>
                    <input type="text" id="train_no" name="train_no" placeholder="e.g., 12951" required
                        autocomplete="off" inputmode="numeric">
                </div>
            </div>

            <div class="form-group">
                <label for="wl_status">WAITLIST STATUS</label>
                <div class="input-wrapper">
                    <div class="input-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                            <line x1="16" y1="13" x2="8" y2="13"></line>
                            <line x1="16" y1="17" x2="8" y2="17"></line>
                            <polyline points="10 9 9 9 8 9"></polyline>
                        </svg>
                    </div>
                    <input type="number" id="wl_status" name="wl_status" placeholder="e.g., 50" required
                        inputmode="numeric">
                </div>
            </div>

            <div class="form-group">
                <label for="journey_date">DATE OF JOURNEY</label>
                <div class="input-wrapper">
                    <div class="input-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="16" y1="2" x2="16" y2="6"></line>
                            <line x1="8" y1="2" x2="8" y2="6"></line>
                            <line x1="3" y1="10" x2="21" y2="10"></line>
                        </svg>
                    </div>
                    <input type="date" id="journey_date" name="journey_date" required>
                </div>
            </div>

            <button type="submit">Analyze Probability</button>
        </form>

        <div class="footer">
            <a href="https://github.com/Captain-Tommy/RailPredict" target="_blank" class="github-link">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                    <path
                        d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
                </svg>
                View on GitHub
            </a>
            <div class="disclaimer">
                Disclaimer: This result is estimated and is not guaranteed. It may change due to external factors.
            </div>
        </div>
    </div>
</body>

</html>
